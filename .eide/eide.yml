outDir: build
miscInfo:
  uid: a1c32b24f87bfe33fba16203f2b800ca
targets:
  ECBMV3:
    cppPreprocessAttrs:
      defineList: []
      incList:
        - device
        - ECBM_LIB
      libList: []
    excludeList: []
    toolchain: GNU_SDCC_MCS51
    toolchainConfigMap:
      COSMIC_STM8:
        linkerScript: "null"
        options:
          version: 1
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            c99-mode: true
            optimization: size
            split-functions: true
            warnings: all
          global:
            model: large-0
            output-debug-info: enable
            output-list-file: true
          linker:
            auto-include-stdc-libraries: true
            output-format: elf
      GNU_SDCC_MCS51:
        linkerScript: "null"
        options:
          version: 1
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c99
          global:
            code-size: "8192"
            iram-size: "128"
            mem-model: small
            optimize-type: speed
            xram-size: "256"
          linker:
            output-format: elf
            remove-unused-input-sections: true
      IAR_STM8:
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler:
            case-sensitive-user-symbols: true
          beforeBuildTasks: []
          c/cpp-compiler:
            destroy-cpp-static-object: true
            optimization: no
            runtime-lib: normal
          global:
            code-mode: small
            data-mode: medium
            math-functions: default
            output-debug-info: enable
            printf-formatter: tiny
            scanf-formatter: small
          linker:
            auto-search-runtime-lib: true
            config-defines:
              - _CSTACK_SIZE=0x0200
              - _HEAP_SIZE=0x0000
            linker-config: lnkstm8s103f3.icf
            output-format: elf
            use-C_SPY-debug-lib: true
      Keil_C51:
        options:
          version: 2
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            optimization-level: level-8
            optimization-type: SIZE
          global:
            ram-mode: SMALL
            rom-mode: SMALL
          linker:
            output-format: elf
            remove-unused: true
            use-RTX: None
      SDCC:
        options:
          version: 3
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: c99
          global:
            device: mcs51
            optimize-type: speed
          linker:
            $mainFileName: main
            output-format: hex
    uploadConfigMap:
      Custom:
        bin: ""
        commandLine: python ./tools/stcflash.py -p 9600 "${programFile}"
        eraseChipCommand: ""
      stcgal:
        bin: ""
        eepromImgPath: "null"
        extraOptions: ""
        options: .eide/stc.flash.json
    uploader: stcgal
